<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Catio</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0; padding: 2rem;
      background: #f7f9fc;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 1.4rem;
      color: #4a90e2;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-size: 1rem;
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      resize: vertical;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background: #4a90e2;
      color: #fff;
      cursor: pointer;
    }
    button:hover { opacity: 0.9; }
    #status {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #333;
    }
  </style>

  <!-- ✅ 新しいGoogle Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <!-- ✅ Gmail API用 -->
  <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
  <h1>Catio</h1>
  <textarea id="msg" placeholder="Write and send..." autofocus></textarea>
  <button onclick="sendMail()">Send</button>
  <div id="status"></div>

<script>
  let tokenClient;
  let gapiInited = false;
  let gisInited = false;

  function setStatus(text, color = "#333") {
    const status = document.getElementById("status");
    status.textContent = text;
    status.style.color = color;
    if (text) {
      setTimeout(() => { status.textContent = ""; }, 4000);
    }
  }

  // 1. GAPIロード
  function gapiLoaded() {
    gapi.load('client', initializeGapiClient);
  }

  async function initializeGapiClient() {
    await gapi.client.init({
      discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/gmail/v1/rest"],
    });
    gapiInited = true;
    console.log("✅ Gmail API ready");
  }

  // 2. GISロード
  function gisLoaded() {
    tokenClient = google.accounts.oauth2.initTokenClient({
      client_id: "965822944270-tvg95ppkc2pgirmo7ad2sm4qpo8ntkq3.apps.googleusercontent.com",
      scope: "https://www.googleapis.com/auth/gmail.send",
      callback: (tokenResponse) => {
        console.log("✅ トークン取得:", tokenResponse);
      },
    });
    gisInited = true;
  }

  // 3. メール送信
  async function sendMail() {
    if (!gapiInited || !gisInited) {
      setStatus("❌ まだ準備できてないよ", "red");
      return;
    }

    tokenClient.callback = async (tokenResponse) => {
      const msg = document.getElementById("msg").value.trim();
      if (!msg) {
        setStatus("⚠️ メッセージが空です", "orange");
        return;
      }

      const email = [
        "To: kaneharakaoru@gmail.com",
        "Subject: Catio memo",
        "MIME-Version: 1.0",
        "Content-Type: text/plain; charset=UTF-8",
        "",
        msg
      ].join("\r\n");

      const base64EncodedEmail = btoa(unescape(encodeURIComponent(email)))
        .replace(/\+/g, "-")
        .replace(/\//g, "_")
        .replace(/=+$/, "");

      try {
        const response = await gapi.client.gmail.users.messages.send({
          userId: "me",
          resource: { raw: base64EncodedEmail }
        });
        console.log("✅ 送信成功:", response);
        setStatus("✅ 送信完了！", "green");
        document.getElementById("msg").value = "";
      } catch (err) {
        console.error("❌ 送信失敗:", err);
        setStatus("❌ 送信エラー: " + (err.message || JSON.stringify(err)), "red");
      }
    };

    tokenClient.requestAccessToken();
  }

  // 4. onloadで呼ぶ
  window.onload = function() {
  gapiLoaded();
  gisLoaded();
  document.getElementById("msg").focus(); // ← 起動時にフォーカス
};

</script>

</body>
</html>
