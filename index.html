<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Catio</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0; padding: 2rem;
      background: #f7f9fc;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 1.4rem;
      color: #4a90e2;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-size: 1rem;
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      resize: vertical;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background: #4a90e2;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>

  <!-- ✅ 新しいGoogle Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <!-- ✅ Gmail API用 -->
  <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
  <h1>Catio</h1>
  <textarea id="msg" placeholder="Write and send..."></textarea>
  <button onclick="sendMail()">Send</button>

<div id="status" style="margin-top:1rem; color:#4a90e2; font-size:0.9rem;"></div>

<script>
  async function sendMail() {
    const msg = document.getElementById("msg").value.trim();
    if (!msg) {
      setStatus("⚠️ 空メッセージです", "red");
      return;
    }

    try {
      if (!gapi.auth2.getAuthInstance().isSignedIn.get()) {
        await gapi.auth2.getAuthInstance().signIn();
      }

      const email = [
        "To: kaneharakaoru@gmail.com",
        "Subject: Catio memo",
        "MIME-Version: 1.0",
        "Content-Type: text/plain; charset=UTF-8",
        "",
        msg
      ].join("\r\n");

      const base64EncodedEmail = btoa(unescape(encodeURIComponent(email)))
        .replace(/\+/g, "-")
        .replace(/\//g, "_")
        .replace(/=+$/, "");

      await gapi.client.gmail.users.messages.send({
        userId: "me",
        resource: { raw: base64EncodedEmail }
      });

      document.getElementById("msg").value = "";
      setStatus("✅ 送信完了！", "green");

    } catch (err) {
      console.error("送信エラー:", err);
      setStatus("❌ エラー: " + (err.message || err), "red");
    }
  }

  function setStatus(text, color) {
    const el = document.getElementById("status");
    el.textContent = text;
    el.style.color = color || "#4a90e2";
    setTimeout(() => { el.textContent = ""; }, 4000);
  }
</script>

</body>
</html>
